<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Poppins:wght@200&family=Quicksand&family=Splash&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="start">
        <div class="main">
            <div class="display">
                <h1 id="head">Loan Calculator</h1>
                <form action="" id="loan-form">
                    <input class="options"  type="number" name="" id="amount" placeholder="Loan Amount"><br><br>
                    <input class="options"  type="number" name="" id="interest" placeholder="Interest"><br><br>
                    <input class="options"  type="number" name="" id="repay" placeholder="Years to Repay"><br><br>
                    <input class="options" id="submit"  type="submit" value="Calculate">
                </form>
            </div>
            <div id="loading">
                <img src="loading.gif" alt="" srcset="">
            </div>
            <div class="results" id="results">
                <h3>RESULTS</h3>
                <form action="">
                    <span>Monthly Payment</span><br><br>
                    <input class="options" type="number" name="" id="monthly-payment" disabled>
                </form>
                <br>
                <form action="">
                    <span>Total Payment</span><br><br>
                    <input class="options" type="number" name="" id="total-payment" disabled>
                </form>
                <br>
                <form action="">
                    <span>Total interest</span><br><br>
                    <input class="options" type="number" name="" id="total-interest" disabled>
                </form>
            </div>
           
            <br>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
